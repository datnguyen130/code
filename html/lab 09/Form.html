<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form pdf</title>
</head>
<body>
<fieldset>
    <legend>Your Detail:</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="30" size="30"> <br>
    <label for="emailid">Email:</label>
    <input type="email" id="emailid" name="emailid" maxlength="30" size="30">
</fieldset>

<fieldset>
    <legend>Your Review</legend>
    <label for="ques">How did you hear about us?</label>
    <select name="" id="ques">
        <option value="google">Google</option>
    </select>
    <br>
    <label for="ans">Would you visit again?</label> <br>
    <input type="radio" id="ans" name="ans"> yes
    <input type="radio" id="ans" name="ans">No
    <input type="radio" id="ans" name="ans"> Maybe <br>

    <textarea name="" id="" cols="30" rows="10"></textarea> <br>
    <input type="checkbox" checked>Sign me up for the email updates <br>
    <input type="submit" value="Submit review">
</fieldset>
</body>
</html>
