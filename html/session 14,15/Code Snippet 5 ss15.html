<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function employee_info(name,age,exp) {
        this.name = name;
        this.age = age;
        this.exp = exp;
    }
    empMary = new employee_info('Mary', '34', '5 years');
    alert('Name: ' + empMary.name + '\n' + 'Age: ' + empMary.age +'\n' + 'Exp: ' + empMary.exp);
</script>
</body>
</html>
