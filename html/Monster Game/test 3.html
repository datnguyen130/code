<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Title</title>
    <style>
        img{
            border: 3px solid black;
        }
        .div2{
            margin-right: -5px;
            display: inline-flex;
            flex-direction: column;

        }

        .div1{
            border: 3px solid black;
            height: 500px;
            width: 1200px;
            background-color: #5652ee;
            margin-left: 30px;

        }
        p{
            text-align: center;
            display: inline-block;

        }
    </style>
</head>
<body>
<h2>Jump For Sale</h2>
<div class="div1">
    <div class="div2"><img id="img1" src="img/images/jump1.jpg" height="245" width="300"/><p id="fig1"></p></div>
    <div class="div2"><img id="img2" src="img/images/jump2.jpg" height="245" width="300"/><p id="fig2"></p></div>
    <div class="div2"><img id="img3" src="img/images/jump3.jpg" height="245" width="300"/><p id="fig3"></p></div>
    <div class="div2"><img id="img4" src="img/images/jump4.jpg" height="245" width="300"/><p id="fig4"></p></div>
</div>

<script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#img1').click(function () {
            $('#fig2,#fig3,#fig4').hide();
            $('#fig1').show();
            var x = Math.floor((Math.random() * 6) + 5);
            document.getElementById("fig1").innerHTML = 'Your Discount is ' + x + '%';
        })
        $('#img2').click(function () {
            $('#fig1,#fig3,#fig4').hide();
            $('#fig2').show();
            var x = Math.floor((Math.random() * 6) + 5);
            document.getElementById("fig2").innerHTML = 'Your Discount is ' + x + '%';

        })
        $('#img3').click(function () {
            $('#fig1,#fig2,#fig4').hide();
            $('#fig3').show();
            var x = Math.floor((Math.random() * 6) + 5);
            document.getElementById("fig3").innerHTML = 'Your Discount is ' + x + '%';

        })
        $('#img4').click(function () {
            $('#fig1,#fig3,#fig2').hide();
            $('#fig4').show();
            var x = Math.floor((Math.random() * 6) + 5);
            document.getElementById("fig4").innerHTML = 'Your Discount is ' + x + '%';

        })

    })
</script>

</body>
</html>
