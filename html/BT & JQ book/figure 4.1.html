<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>
<body>
<p>Click here to execute builtin function in JQuery.</p>

<button onclick="myfunction()">Click me</button>

<script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    function myfunction() {
        var str = 'HELLO WORLD';
        var res = str.charAt(0);
        document.write('charAt Function: ' + ' ' + res);
        document.write('<br>');
        var str1 = 'FOLKS';
        document.write('Concat Function: ' + ' ' + str.concat(str1));
        document.write('<br>');
        document.write('Index of Function: ' + ' ' + str.indexOf('WORLD'));
        document.write('<br>');
        document.write('Length of string: ' + ' ' + str.length);
        document.write('<br>');
        document.write('Converting to Lower case : ' + ' ' + str.toLowerCase());

    }
</script>
</body>
</html>
